<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Test Runner | Flash Clinic CRM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
      color: #e0e6ed;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid rgba(0, 210, 255, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00d2ff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #8892a6;
      font-weight: 300;
    }
    
    .test-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    
    .btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00d2ff 0%, #0099cc 100%);
      border: none;
      border-radius: 8px;
      color: #0a0e1a;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 210, 255, 0.4);
    }
    
    .btn-secondary {
      background: rgba(136, 146, 166, 0.2);
      color: #8892a6;
      border: 1px solid rgba(136, 146, 166, 0.3);
    }
    
    .results-panel {
      background: rgba(26, 31, 53, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 210, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .summary {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(10, 14, 26, 0.6);
      border-radius: 8px;
      border-left: 4px solid #00d2ff;
    }
    
    .summary-item {
      flex: 1;
      text-align: center;
    }
    
    .summary-label {
      font-size: 0.85rem;
      color: #8892a6;
      margin-bottom: 0.5rem;
    }
    
    .summary-value {
      font-size: 2rem;
      font-weight: 700;
      color: #00d2ff;
    }
    
    .summary-value.passed {
      color: #00ff88;
    }
    
    .summary-value.failed {
      color: #ff0055;
    }
    
    #testOutput {
      font-family: 'Courier Prime', monospace;
      font-size: 0.9rem;
      line-height: 1.8;
      white-space: pre-wrap;
      background: rgba(10, 14, 26, 0.8);
      padding: 1.5rem;
      border-radius: 8px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    #testOutput::-webkit-scrollbar {
      width: 8px;
    }
    
    #testOutput::-webkit-scrollbar-track {
      background: rgba(10, 14, 26, 0.5);
      border-radius: 4px;
    }
    
    #testOutput::-webkit-scrollbar-thumb {
      background: rgba(0, 210, 255, 0.3);
      border-radius: 4px;
    }
    
    #testOutput::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 210, 255, 0.5);
    }
    
    .test-pass {
      color: #00ff88;
    }
    
    .test-fail {
      color: #ff0055;
    }
    
    .test-header {
      color: #00d2ff;
      font-weight: 700;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8892a6;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 210, 255, 0.2);
      border-top-color: #00d2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß™ Store Test Runner</h1>
      <p class="subtitle">Enterprise CRM Flash Clinic | Cyber-Medicine Edition</p>
    </header>
    
    <div class="test-controls">
      <button class="btn" onclick="runTests()">‚ñ∂Ô∏è Run All Tests</button>
      <button class="btn btn-secondary" onclick="clearOutput()">üóëÔ∏è Clear Output</button>
      <button class="btn btn-secondary" onclick="clearStorage()">‚ö†Ô∏è Clear Storage</button>
    </div>
    
    <div class="results-panel">
      <div class="summary" id="summary" style="display: none;">
        <div class="summary-item">
          <div class="summary-label">Total Tests</div>
          <div class="summary-value" id="totalTests">0</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Passed</div>
          <div class="summary-value passed" id="passedTests">0</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Failed</div>
          <div class="summary-value failed" id="failedTests">0</div>
        </div>
      </div>
      
      <div id="testOutput">
        <div class="loading">
          <div class="spinner"></div>
          <div>Click "Run All Tests" to start validation...</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load Dependencies -->
  <script src="data-models.js"></script>
  <script src="diagnostic-engine.js"></script>
  <script src="store.js"></script>
  
  <!-- Test Runner -->
  <script>
    // Capture console output
    const originalLog = console.log;
    const originalError = console.error;
    let outputBuffer = '';
    
    function captureConsole() {
      outputBuffer = '';
      
      console.log = function(...args) {
        const message = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
        ).join(' ');
        
        outputBuffer += message + '\n';
        originalLog.apply(console, args);
      };
      
      console.error = function(...args) {
        const message = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
        ).join(' ');
        
        outputBuffer += message + '\n';
        originalError.apply(console, args);
      };
    }
    
    function restoreConsole() {
      console.log = originalLog;
      console.error = originalError;
    }
    
    function formatOutput(text) {
      return text
        .replace(/‚úÖ/g, '<span class="test-pass">‚úÖ</span>')
        .replace(/‚ùå/g, '<span class="test-fail">‚ùå</span>')
        .replace(/üß™.*?\n/g, '<span class="test-header">$&</span>')
        .replace(/üìä.*?\n/g, '<span class="test-header">$&</span>');
    }
    
    async function runTests() {
      const output = document.getElementById('testOutput');
      const summary = document.getElementById('summary');
      
      output.innerHTML = '<div class="loading"><div class="spinner"></div><div>Running tests...</div></div>';
      summary.style.display = 'none';
      
      // Small delay to show loading state
      await new Promise(resolve => setTimeout(resolve, 500));
      
      captureConsole();
      
      try {
        // Load and run test suite
        const response = await fetch('test-store.js');
        const testCode = await response.text();
        
        // Execute test code
        eval(testCode);
        
        // Wait for tests to complete
        await new Promise(resolve => setTimeout(resolve, 1000));
        
      } catch (error) {
        console.error('Error running tests:', error);
      } finally {
        restoreConsole();
        
        // Display output
        output.innerHTML = formatOutput(outputBuffer);
        
        // Parse results
        const passedMatch = outputBuffer.match(/(\d+) passed/);
        const failedMatch = outputBuffer.match(/(\d+) failed/);
        
        if (passedMatch || failedMatch) {
          const passed = passedMatch ? parseInt(passedMatch[1]) : 0;
          const failed = failedMatch ? parseInt(failedMatch[1]) : 0;
          const total = passed + failed;
          
          document.getElementById('totalTests').textContent = total;
          document.getElementById('passedTests').textContent = passed;
          document.getElementById('failedTests').textContent = failed;
          summary.style.display = 'flex';
        }
      }
    }
    
    function clearOutput() {
      document.getElementById('testOutput').innerHTML = '<div class="loading">Output cleared. Run tests to see results.</div>';
      document.getElementById('summary').style.display = 'none';
    }
    
    function clearStorage() {
      if (confirm('‚ö†Ô∏è This will delete ALL data from localStorage. Are you sure?')) {
        localStorage.clear();
        alert('‚úÖ Storage cleared successfully!');
      }
    }
  </script>
</body>
</html>
